apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auctiondetails
  name: auctiondetails
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auctiondetails
  template:
    metadata:
      labels:
        app: auctiondetails
    spec:
      containers:
        - env:
          - name: PORT
            value: "8080"
          - name: backend
            value: mongodb://mongoauctiondetails:27018/auctiondetails
          image: gcr.io/graphical-mile-329010/auctionbackend-auctiondetails:1.0
          imagePullPolicy: Always
          name: auctionbackend-auctiondetails
          ports:
          - containerPort: 8080
            protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: auctiondetails
  name: auctiondetails
  namespace: default
spec:
  ports:
  - nodePort: 30200
    port: 8081
    protocol: TCP
    targetPort: 8080
  selector:
    app: auctiondetails
  type: NodePort
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: auctiondetails
  namespace: default
spec:
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auctiondetails
  targetCPUUtilizationPercentage: 80