apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auctionroom
  name: auctionroom
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auctionroom
  template:
    metadata:
      labels:
        app: auctionroom
    spec:
      containers:
        - image: gcr.io/auction-platform-338414/auctionbackend-auctionroom:1.0
          imagePullPolicy: Always
          name: auctionbackend-auctionroom
          ports:
          - containerPort: 3003
            protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: auctionroom
  name: auctionroom
  namespace: default
spec:
  ports:
  - nodePort: 30202
    port: 8083
    protocol: TCP
    targetPort: 3003
  selector:
    app: auctionroom
  type: NodePort
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: auctionroom
  namespace: default
spec:
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auctionroom
  targetCPUUtilizationPercentage: 80
