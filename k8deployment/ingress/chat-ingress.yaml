apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.org/websocket-services: "auctionroommanager"
    # enable cors
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost, https://cs3219-project-ay2122-2122-s1-g4-frontend-bsyylql4ka-as.a.run.app, https://aggproxy-bsyylql4ka-as.a.run.app, http://34.124.150.13/, http://34.124.176.116/, http://34.126.147.222/auctionroom" 
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    # sticky session to enable chatroom scaling
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "balanced"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    

spec: 
  rules:
   - host: kubernetes.docker.internal
   - http:
        paths:
        - path: /auctionroom
          pathType: Prefix
          backend:
              service:
                name: auctionroommanager
                port:
                  number: 9000
        - path: /socket.io
          pathType: Prefix
          backend:
              service:
                name: auctionroommanager
                port:
                  number: 9000
